<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia Gelada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FOTOGRAFIA GELADA</h1>
        <button id="login-button">Login</button>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <!-- Fotos serão renderizadas aqui -->
        </div>
    </main>

    <footer>
        <p>FOTOGRAFIA GELADA</p>
        <ul>
            <li><a href="#"><img src="twitter.svg" alt="Twitter"></a></li>
            <li><a href="#"><img src="instagram.svg" alt="Instagram"></a></li>
            <li><a href="#"><img src="youtube.svg" alt="YouTube"></a></li>
            <li><a href="#"><img src="tiktok.svg" alt="TikTok"></a></li>
        </ul>
        <p>Copyright 2024</p>
    </footer>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <hr>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
    
            <button id="cancelar-login">Cancelar</button>
            <button id="entrar-login">Entrar</button>
        </div>

        <div id="foto-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="foto-titulo"></h2>
                    <button id="fechar-modal">
                        <img src="x.svg" alt="Fechar">
                    </button>
                </div>
        
                <img id="foto-imagem" src="" alt="">
        
                <div class="modal-footer">
                    <div class="like-container">
                        <img id="like-icon" src="coração.svg" alt="Like">
                        <span id="like-count"></span> curtidas
                    </div>
        
                    <div class="comment-container">
                        <img src="chat.svg" alt="Comentários">
                        <span id="comment-count"></span> comentários
                    </div>
                </div>
        
                <div class="comment-area">
                    <img src="chat.svg" alt="Comentários">
                    <input type="text" id="comment-text" placeholder="Adicionar um comentário...">
                    <button id="enviar-comment">
                        <img src="send.svg" alt="Enviar">
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
